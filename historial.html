<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial | Pokémon Bank</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-styles">
        <div class="container position-relative">
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="dashboard.html">
                <img src="assets/pokemon_bank_logo.png" alt="Logo" width="86" height="50">
            </a>
        </div>
        <button id="log-out" class="btn btn-primary mx-4">Salir</button>
    </nav>

    <main class="container container-styles mt-5">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="mb-0">Historial de transacciones</h1>
            <div class="d-flex gap-2">
                <button id="btn-export-pdf" class="btn btn-primary">Exportar
                    historial a PDF</button>
                <a href="dashboard.html" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </div>

        <div class="table-responsive mt-5">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo de transacción</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="hist-body"></tbody>
            </table>
        </div>

        <p id="hist-empty" class="text-center text-muted d-none">Sin movimientos aún.</p>
    </main>

    <footer class="bg-white">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">© 2025 Compañia</p>
            <a href="dashboard.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="assets/pokemon_bank_logo.png" alt="Logo" width="86" height="50">
            </a>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable"></script>
    <script type="module" src="./js/historial.js"></script>
</body>

</html>
